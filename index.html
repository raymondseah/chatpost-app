<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }
    </style>
</head>

<body>
    <input type="text" id="username" name="username" class="form-control" placeholder="Enter name...">
    <br>

    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="message_input" name="msg" autocomplete="off" /><button>Send</button>
    </form>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>

    var socket = io();
    var form = document.getElementById('form');
    var input = document.getElementById('message_input');
    var name = document.getElementById('username');

    var statusDefault = status.textContent;

    var setStatus = function (s) {
        // Set status
        status.textContent = s;

        if (s !== statusDefault) {
            var delay = setTimeout(function () {
                setStatus(statusDefault);
            }, 4000);
        }
    }
    socket.on('status', function (data) {
        console.log(data);
        // get message status
        setStatus((typeof data === 'object') ? data.message : data);

        // If status is clear, clear text
        if (data.clear) {
            input.value = '';
        }
    });

    socket.on('output-messages', data => {
        if (data.length) {
            data.forEach(message => {
                appendMessages(message)
            });
        }
    })


    form.addEventListener('submit', function (e) {

        e.preventDefault();
        if (form.msg.value) {
            socket.emit('chat message',
                {
                    name: username.value,
                    msg: form.msg.value
                });
            input.value = "";
        }

    });


    socket.on('chat message', function (msg) {
        console.log(msg)
        var item = document.createElement('li');
        item.textContent = msg.name + " : " + msg.msg;
        var button = document.createElement("button");
        button.innerHTML = "Delete";
        button.setAttribute("id", `message-${msg._id}`)
        button.setAttribute("data-id", `${msg._id}`)
        button.setAttribute("onclick","deleteMessage(this)")

        messages.appendChild(item);
        item.appendChild(button)

    });

    function appendMessages(message) {
        const html = `<div>${message.name} : ${message.msg}<button id="message-${message._id}" data-id=${message._id} onclick='deleteMessage(this);'> Delete </button></div>`
        messages.innerHTML += html
        // messages.innerHTML += `<button id="message-${message._id}" data-id=${message._id} onclick='deleteMessage(this);'> Delete </button>`


    }
    function deleteMessage(self) {
        var id = self.getAttribute('data-id')
        socket.emit("delete_message", id);
    }

    socket.on("delete_message", function (id) {
        var node = document.getElementById("message-" + id)
        node.parentNode.innerHTML = "This message have been deleted";

    })

</script>

</html>
